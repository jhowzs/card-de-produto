<!DOCTYPE html>
<html lang="pt-br" class="animation">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de Produto</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="app">
    <div class="product-image">
      <button class="btn-360" onclick='toggle()'>
        <img src="./assets/icon-360.svg" alt="Clique no botão para animar o sofá">
      </button>
      <button class="btn-close" onclick='toggle()'>
        <img src="./assets/icon-X.svg" alt="clique no botão para fechar a animação">
      </button>

      <img class="static" src="./assets/sofá.jpg" alt="sofá">
      <img class="animated" src="./assets/sofá-gif.gif" alt="sofá animado">
    </div>

    <div class="product-details">
      <span>Código: 42404</span>
      <h1>Sofá Margot II - Rosé</h1>
      <p>R$ 4,000</p>
      <button>Adicionar à Cesta</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
